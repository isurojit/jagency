<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      /* General Styles */
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Background color or image as needed */
      }

      .container {
        text-align: center;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #ffffff;
      }

      img {
        width: 150px; /* Adjust the size as needed */
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #countdown {
        font-size: 1.5rem;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/verified.gif" alt="Verification Image" />
      <h1>
        Thank you for your registration!<br />We will get back to you shortly.
      </h1>
      <p id="countdown">Redirecting in 5 seconds...</p>
    </div>

    <script>
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown -= 1;
        countdownElement.textContent = `Redirecting in ${countdown} seconds...`;

        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = "index.html";
        }
      }, 1000);
    </script>
  </body>
</html>
