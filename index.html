<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puja Form</title>
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Puja Registration Form</h4>
      <form>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="puja_name"
              type="text"
              placeholder="Write Puja Name"
              required
            />
            <label for="puja_name" class="required">NAME OF THE PUJA</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="puja_name_bengali"
              type="text"
              placeholder="পুজোর নাম বাংলাতে লিখুন"
              required
            />
            <label for="puja_name_bengali" class="required">পুজোর নাম</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="address"
              type="text"
              placeholder="Write Short Address"
              required
            />
            <label for="address" class="required">ADDRESS</label>
          </div>
          <div class="input-field col s12 m6">
            <select id="city" required>
              <option value="" disabled selected>Choose Your City</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Howrah">Howrah</option>
            </select>
            <label for="city" class="required">CITY</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="district"
              type="text"
              placeholder="Write Your District"
              required
            />
            <label for="district" class="required">DISTRICT</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="state"
              type="text"
              placeholder="Write Your State"
              pattern="[A-Za-z]+"
              required
            />
            <label for="state" class="required">STATE</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="country" type="text" value="INDIA" readonly required />
            <label for="country" class="required">COUNTRY</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="pin_code"
              type="text"
              placeholder="Enter Your Pin Code"
              pattern="[0-9]+"
              required
            />
            <label for="pin_code" class="required">PIN CODE / ZIP CODE</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <select id="zone" required>
              <option value="" disabled selected>Select Your Zone</option>
              <option value="North Kolkata">North Kolkata</option>
              <option value="Central Kolkata">Central Kolkata</option>
              <option value="South Kolkata">South Kolkata</option>
              <option value="East Kolkata">East Kolkata</option>
              <option value="West Kolkata">West Kolkata</option>
              <option value="Salt Lake">Salt Lake</option>
              <option value="Howrah">Howrah</option>
              <option value="North 24 Parganas">North 24 Parganas</option>
            </select>
            <label for="zone" class="required">ZONE</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="municipality"
              type="text"
              placeholder="Enter Your Municipality Name"
              required
            />
            <label for="municipality" class="required">MUNICIPALITY</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="ward"
              type="text"
              placeholder="Enter Your Ward No."
              required
            />
            <label for="ward" class="required">WARD NO.</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="borough"
              type="text"
              placeholder="Enter Your Borough No."
              required
            />
            <label for="borough" class="required">BOROUGH NO.</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="police_station"
              type="text"
              placeholder="Enter Your Police Station."
              required
            />
            <label for="police_station" class="required">POLICE STATION.</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="landmark"
              type="text"
              placeholder="Enter Your Nearest Landmark"
              required
            />
            <label for="landmark" class="required">NEAREST LANDMARK</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="post_office"
              type="text"
              placeholder="Enter Your Post Office Name"
              required
            />
            <label for="post_office" class="required">POST OFFICE</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="website_name"
              type="text"
              placeholder="Enter Your Puja Website Name. Write NA, if don't have."
              pattern="^\S+$"
              required
            />
            <label for="website_name" class="required">WEBSITE NAME</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="google_map_location"
              type="url"
              placeholder="Enter Your Puja's Google Map Location Link"
              required
            />
            <label for="google_map_location" class="required"
              >GOOGLE MAP LOCATION LINK</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="puja_estd_year"
              type="text"
              placeholder="Enter Your Puja ESTD (Inaugural) YEAR"
              required
              pattern="\d{4}"
            />
            <label for="puja_estd_year" class="required"
              >PUJA ESTD (INAUGURAL) YEAR</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6 pujaTypeFiled">
            <label class="pujatype" class="required">PUJA TYPE</label>
            <p>
              <label>
                <input
                  name="puja_type"
                  type="radio"
                  value="Traditional"
                  required
                />
                <span>Traditional (Barowari)</span>
              </label>
              <label>
                <input name="puja_type" type="radio" value="Theme-based" />
                <span>Theme-based</span>
              </label>
            </p>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="facebook_link"
              type="url"
              placeholder="Enter Your Link. Write NA, If You Don't Have"
            />
            <label for="facebook_link">FACEBOOK ACCOUNT / PAGE LINK</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="instagram_link"
              type="url"
              placeholder="Enter Your Link. Write NA, If You Don't Have"
            />
            <label for="instagram_link">INSTAGRAM ACCOUNT / PAGE LINK</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="youtube_link"
              type="url"
              placeholder="Enter Your Link. Write NA, If You Don't Have"
            />
            <label for="youtube_link">YOUTUBE ACCOUNT / PAGE LINK</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="main_email"
              type="email"
              placeholder="Enter Your Primary Mail ID"
              required
            />
            <label for="main_email" class="required"
              >PUJA COMMITTEE MAIL ID</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="secondary_email"
              type="email"
              placeholder="Enter Your Primary Mail ID"
              required
            />
            <label for="secondary_email" class="required"
              >ALTERNATE MAIL ID</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="contact_name_1"
              type="text"
              placeholder="Enter Your First Contact Name"
              required
              pattern="[A-Za-z\s]+"
            />
            <label for="contact_name_1" class="required">Contact Name 1</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="contact_phone_1"
              type="tel"
              placeholder="Enter Your First Contact Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="contact_phone_1" class="required"
              >Contact Phone Number 1</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="contact_name_2"
              type="text"
              placeholder="Enter Your Second Contact Name"
              required
              pattern="[A-Za-z\s]+"
            />
            <label for="contact_name_2" class="required">Contact Name 2</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="contact_phone_2"
              type="tel"
              placeholder="Enter Your Second Contact Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="contact_phone_2" class="required"
              >Contact Phone Number 2</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="contact_name_3"
              type="text"
              placeholder="Enter Your Third Contact Name"
              required
              pattern="[A-Za-z\s]+"
            />
            <label for="contact_name_3" class="required">Contact Name 3</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="contact_phone_3"
              type="tel"
              placeholder="Enter Your Third Contact Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="contact_phone_3" class="required"
              >Contact Phone Number 3</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="theme_name"
              type="text"
              placeholder="Enter Your Puja Theme Name"
              required
              pattern="[A-Za-z\s]+"
            />
            <label for="theme_name" class="required">THEME NAME</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="theme_name_bengali"
              type="text"
              placeholder="পুজোর থিমের নাম বাংলাতে লিখুন"
              required
            />
            <label for="theme_name_bengali" class="required"
              >পুজোর থিমের নাম</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="theme_details"
              type="text"
              placeholder="Describe Your Puja Theme Details In Short / Type NA to skip"
            />
            <label for="theme_details">THEME DETAILS</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="theme_details_bengali"
              type="text"
              placeholder="পুজোর থিমের বিষয় বাংলাতে সংক্ষেপে বর্ণনা করুন / অথবা 'NA' টাইপ করুন"
            />
            <label for="theme_details_bengali">পুজোর থিমের বিষয়</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="budget"
              type="text"
              placeholder="Mention Your Puja Budget Of This Year"
              required
            />
            <label for="budget" class="required">BUDGET</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="materials_used"
              type="text"
              placeholder="Write Names Of Materials Separate By Commas."
              required
            />
            <label for="materials_used" class="required"
              >MATERIALS USED IN THE PUJA MANDOOP</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="khuti_puja_date" type="date" required />
            <label for="khuti_puja_date" class="required"
              >KHUTI PUJA DATE</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input id="opening_ceremony_date" type="date" required />
            <label for="opening_ceremony_date" class="required"
              >OPENING CEREMONY DATE</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="presidents_name"
              type="text"
              placeholder="Enter Your President's Name"
              required
            />
            <label for="presidents_name" class="required"
              >PRESIDENT'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="presidents_phone"
              type="tel"
              placeholder="Enter Your President's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="presidents_phone" class="required"
              >PRESIDENT'S PHONE NO</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="secretary_name"
              type="text"
              placeholder="Enter Your Secretary's Name"
              required
            />
            <label for="secretary_name" class="required"
              >SECRETARY'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="secretary_phone"
              type="tel"
              placeholder="Enter Your Secretary's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="secretary_phone" class="required"
              >SECRETARY'S PHONE NO</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="theme_artists_name"
              type="text"
              placeholder="Enter Your Theme Artist's Name"
              required
            />
            <label for="theme_artists_name" class="required"
              >THEME ARTIST'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="theme_artists_phone"
              type="tel"
              placeholder="Enter Your Theme Artist's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="theme_artists_phone" class="required"
              >THEME ARTIST'S PHONE NO</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="light_artists_name"
              type="text"
              placeholder="Enter Your Light Artist's Name"
              required
            />
            <label for="light_artists_name" class="required"
              >LIGHT ARTIST'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="light_artists_phone"
              type="tel"
              placeholder="Enter Your Light Artist's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="light_artists_phone" class="required"
              >LIGHT ARTIST'S PHONE NO</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="music_artists_name"
              type="text"
              placeholder="Enter Your Music Artist's Name"
              required
            />
            <label for="music_artists_name" class="required"
              >MUSIC ARTIST'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="music_artists_phone"
              type="tel"
              placeholder="Enter Your Music Artist's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="music_artists_phone" class="required"
              >MUSIC ARTIST'S PHONE NO</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="decorator_name"
              type="text"
              placeholder="Enter Your Decorator's Name"
              required
            />
            <label for="decorator_name" class="required"
              >DECORATOR'S NAME</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="decorator_phone"
              type="tel"
              placeholder="Enter Your Decorator's Phone Number"
              required
              pattern="\d{10}"
            />
            <label for="decorator_phone" class="required"
              >DECORATOR'S PHONE NO</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="registration_no"
              type="text"
              placeholder="Enter Your Registration Number"
              required
            />
            <label for="registration_no" class="required"
              >REGISTRATION NO</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="social_work"
              type="text"
              placeholder="Enter Your Past Year's Social Works / 'NA' For None"
              required
            />
            <label for="social_work" class="required">SOCIAL WORK</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="electric_consumption"
              type="text"
              placeholder="Enter Your Last 3 Year's Electric Consumption in KW"
              required
            />
            <label for="electric_consumption" class="required"
              >LAST 3 YEARS ELECTRIC CONSUMPTION</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="last_3_years_budget"
              type="text"
              placeholder="Enter Your Last 3 Years Puja Budget in approx."
              required
            />
            <label for="last_3_years_budget" class="required"
              >LAST 3 YEARS BUDGET (Approx.)</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="last_year_prize_name"
              type="text"
              placeholder="Enter Prize Name Separated By Commas."
              required
            />
            <label for="last_year_prize_name" class="required"
              >LAST YEAR PRIZE NAME (2022)</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="asian_paints_winning_year"
              type="text"
              placeholder="Enter Asian Paints Winning Year / 'NA' For None"
              required
            />
            <label for="asian_paints_winning_year" class="required"
              >ASIAN PAINTS WINNING YEAR</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="club_bank_details"
              type="text"
              placeholder="Enter Your Club's Bank Account Name."
              required
            />
            <label for="club_bank_details" class="required"
              >CLUB BANK DETAILS (BANK NAME)</label
            >
          </div>
          <div class="input-field col s12 m6">
            <input
              id="account_no"
              type="text"
              placeholder="Enter Your Club's Bank Account Number."
              required
            />
            <label for="account_no" class="required">ACCOUNT NO.</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="ifsc_code_no"
              type="text"
              placeholder="Enter Your Club's Bank IFSC Code Number."
              required
            />
            <label for="ifsc_code_no" class="required">IFSC CODE NO.</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="branch_name"
              type="text"
              placeholder="Enter Your Club's Bank Branch Name."
              required
            />
            <label for="branch_name" class="required">BRANCH NAME</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="pan_card_no"
              type="text"
              placeholder="Enter PAN Card No."
              required
            />
            <label for="pan_card_no" class="required">PAN CARD NO.</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
          Submit
        </button>
      </form>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
